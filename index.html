<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - Otaku-News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1d2b;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0f172a;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 { color: #00bfff; margin: 0; font-size: 2.4rem; }
    header p { color: #b0d4ff; margin: 10px 0 0; }
    .logo {
      margin-top: 15px;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }
    nav {
      background: #0d1a2d;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #9fc9ff;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { background: #15263e; }
    #buscador {
      width: calc(100% - 40px); max-width: 600px;
      margin: 20px auto; display: block;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background: #f3f3f3;
      color: #111;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .noticia {
      background: #fff;
      color: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .img-contenedor { position: relative; }
    .img-contenedor img {
      width: 100%; display: block;
    }
    .etiqueta, .etiqueta2 {
      position: absolute;
      background: #0077ff;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 4px;
    }
    .etiqueta { top: 10px; left: 10px; background: #ff3c3c; }
    .etiqueta2 { top: 35px; left: 10px; background: #00bfff; }
    .contenido { padding: 15px; }
    .titulo a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .descripcion { color: #444; font-size: 1rem; margin-bottom: 10px; }
    .texto { font-size: 0.95rem; color: #333; line-height: 1.5; margin-bottom: 10px; }
    .ver-mas {
      color: #007bff;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .autor, .fecha {
      font-size: 0.8rem;
      color: #777;
    }
    .reacciones button, .comentarios button {
      margin-right: 5px;
      background: #0f172a;
      color: #9fc9ff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .comentarios input {
      width: 80%;
      padding: 6px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    ul { padding-left: 20px; }
    li { font-size: 0.9rem; margin-bottom: 5px; color: #333; }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="dylan.jpg" alt="Logo">
    <h1>Anime Offis New</h1>
    <p>Mantente al tanto de las novedades que tenemos para ti</p>
  </header>
  <nav>
    <a href="calendario.html">Calendario de Verano</a>
    <a href="pelicula.html">Pel칤culas</a>
    <a href="noticias.html">Animes</a>
    <a href="noticias.html?tipo=manga">Mangas</a>
    <a href="animeoffis.html">Anime Offis</a>

  </nav>
  <input id="buscador" placeholder="Buscar noticias..." />
  <main id="contenedorNoticias">Cargando...</main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSqQKDFeVwEYgzZEZRgJJKEPT-iQxCVWU",
      authDomain: "puntos-50cef.firebaseapp.com",
      databaseURL: "https://puntos-50cef-default-rtdb.firebaseio.com",
      projectId: "puntos-50cef",
      storageBucket: "puntos-50cef.appspot.com",
      messagingSenderId: "602416916531",
      appId: "1:602416916531:web:6c6ed7e1ef2b1de90a5b46"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const contenedor = document.getElementById("contenedorNoticias");
    const buscador = document.getElementById("buscador");
    let noticias = [];

    function etiquetaPorTipo(tipo) {
      switch (tipo) {
        case "pelicula": return "游꿟 Pel칤cula";
        case "noticia": return "游댠 Anime";
        case "anime": return "游댠 Anime";
        case "manga": return "游닄 Manga";
        case "noticiasaf": return "游 Anime Offis";
        default: return tipo;
      }
    }

    function render(nList) {
      contenedor.innerHTML = "";
      if (nList.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron noticias.</p>";
        return;
      }
      nList.forEach((n, i) => {
        const largo = (n.texto || "").length > 200;
        const resumen = largo ? n.texto.slice(0, 200) + "..." : n.texto;
        const tipo = etiquetaPorTipo(n.tipo || "noticia");
        const art = document.createElement("article");
        art.className = "noticia";
        art.innerHTML = `
          <div class="img-contenedor">
            <img src="${n.imagen1 || n.imagen}" alt="Imagen">
            <div class="etiqueta">Ofis-New</div>
            <div class="etiqueta2">${tipo}</div>
          </div>
          <div class="contenido">
            <h2 class="titulo"><a href="#">${n.titulo || "Sin t칤tulo"}</a></h2>
            ${n.descripcion1 ? `<p class="descripcion">${n.descripcion1}</p>` : ""}
            <p class="texto" id="t${i}">${resumen}</p>
            ${largo ? `<span class="ver-mas" onclick="toggle(${i})">Ver m치s</span>` : ""}
            <div class="autor">九꽲잺 ${n.autor || "An칩nimo"}</div>
            <div class="fecha">游늰 ${new Date(n.fecha).toLocaleString()}</div>
            <div class="reacciones">
              <button onclick="darLike('${n.id}')">游녨 Me gusta</button>
              <button onclick="darDislike('${n.id}')">游녩 No me gusta</button>
              <span id="likes-${n.id}">${n.likes || 0}</span> likes,
              <span id="dislikes-${n.id}">${n.dislikes || 0}</span> dislikes
            </div>
            <div class="comentarios">
              <input type="text" id="comentario-${n.id}" placeholder="Escribe un comentario..." />
              <button onclick="comentar('${n.id}')">游눫 Comentar</button>
              <ul id="lista-comentarios-${n.id}"></ul>
            </div>
          </div>
        `;
        contenedor.appendChild(art);
        // Mostrar comentarios en tiempo real
        const lista = document.getElementById("lista-comentarios-" + n.id);
        db.ref(`noticias/${n.id}/comentarios`).on("value", snap => {
          lista.innerHTML = "";
          snap.forEach(c => {
            const com = c.val();
            const li = document.createElement("li");
            li.textContent = `游눫 ${com.autor}: ${com.texto}`;
            lista.appendChild(li);
          });
        });

        // Actualizar likes/dislikes en tiempo real
        db.ref(`noticias/${n.id}/likes`).on("value", snap => {
          const span = document.getElementById("likes-" + n.id);
          if (span) span.textContent = snap.val() || 0;
        });
        db.ref(`noticias/${n.id}/dislikes`).on("value", snap => {
          const span = document.getElementById("dislikes-" + n.id);
          if (span) span.textContent = snap.val() || 0;
        });
      });
    }

    function toggle(i) {
      const p = document.getElementById("t" + i);
      const btn = p.nextElementSibling;
      const full = noticias[i].texto;
      if (btn.textContent === "Ver m치s") {
        p.textContent = full;
        btn.textContent = "Ver menos";
      } else {
        p.textContent = full.slice(0, 200) + "...";
        btn.textContent = "Ver m치s";
      }
    }

    function darLike(id) {
      const ref = db.ref("noticias/" + id + "/likes");
      ref.transaction(likes => (likes || 0) + 1);
    }

    function darDislike(id) {
      const ref = db.ref("noticias/" + id + "/dislikes");
      ref.transaction(dislikes => (dislikes || 0) + 1);
    }

    function comentar(id) {
      const input = document.getElementById("comentario-" + id);
      const texto = input.value.trim();
      if (!texto) return;

      const nuevoComentario = {
        autor: "An칩nimo", // Puedes personalizar si tienes login
        texto,
        fecha: new Date().toISOString()
      };

      db.ref(`noticias/${id}/comentarios`).push(nuevoComentario);
      input.value = "";
    }

    function cargarTodo() {
      Promise.all([
        db.ref("noticias").limitToLast(100).once("value"),
        db.ref("peliculas").limitToLast(100).once("value"),
        db.ref("mangas").limitToLast(100).once("value"),
        db.ref("noticiasaf").limitToLast(100).once("value")
      ]).then(([snapNoticias, snapPeliculas, snapMangas, snapnoticiasaf]) => {
        const todos = [];

        snapNoticias.forEach(c => {
          const n = c.val();
          n.id = c.key;
          n.tipo = n.tipo || "noticia";
          todos.push(n);
        });

        snapPeliculas.forEach(c => {
          const p = c.val();
          p.id = c.key;
          p.tipo = "pelicula";
          p.imagen1 = p.imagen;
          p.descripcion1 = p.descripcion;
          p.texto = p.descripcion;
          todos.push(p);
        });

        snapMangas.forEach(c => {
          const m = c.val();
          m.id = c.key;
          m.tipo = "manga";
          m.imagen1 = m.imagen;
          m.descripcion1 = m.descripcion;
          m.texto = m.descripcion;
          todos.push(m);
        });
        snapnoticiasaf.forEach(c => {
  const a = c.val();
  a.id = c.key;
  a.tipo = "noticiasaf";
  a.imagen1 = a.imagen;
  a.descripcion1 = a.descripcion;
  a.texto = a.descripcion;
  todos.push(a);
});

        noticias = todos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

        const params = new URLSearchParams(window.location.search);
        const tipoFiltro = params.get("tipo");
        if (tipoFiltro) {
          noticias = noticias.filter(n => n.tipo === tipoFiltro);
        }

        render(noticias);
      });
    }

    buscador.addEventListener("input", () => {
      const txt = buscador.value.toLowerCase();
      render(noticias.filter(n =>
        (n.titulo || "").toLowerCase().includes(txt) ||
        (n.descripcion1 || "").toLowerCase().includes(txt) ||
        (n.texto || "").toLowerCase().includes(txt)
      ));
    });

    cargarTodo();
  </script>
</body>
</html>
