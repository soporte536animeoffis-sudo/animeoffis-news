<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JD News Anime Pagana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      color: #ff4081;
      margin: 0;
      font-size: 2.4rem;
    }
    header p {
      color: #ccc;
      margin: 10px 0 0;
    }
    #idioma {
      margin: 20px auto;
      display: block;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .noticia {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .noticia img {
      width: 100%;
      display: block;
    }
    .contenido {
      padding: 15px;
    }
    .contenido h2 {
      color: #ff4081;
      font-size: 1.3rem;
      margin: 0 0 10px;
    }
    .contenido p {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 10px;
    }
    .contenido .autor, .contenido .fecha {
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>JD News Anime Pagana</h1>
    <p id="subtitulo">Noticias exclusivas desde Per√∫ para la comunidad otaku</p>
    <select id="idioma">
      <option value="es">üá≤üáΩ Espa√±ol</option>
      <option value="en">üá∫üá∏ English</option>
    </select>
  </header>
  <main id="contenedorNoticias">Cargando...</main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSqQKDFeVwEYgzZEZRgJJKEPT-iQxCVWU",
      authDomain: "puntos-50cef.firebaseapp.com",
      databaseURL: "https://puntos-50cef-default-rtdb.firebaseio.com",
      projectId: "puntos-50cef",
      storageBucket: "puntos-50cef.appspot.com",
      messagingSenderId: "602416916531",
      appId: "1:602416916531:web:6c6ed7e1ef2b1de90a5b46"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const contenedor = document.getElementById("contenedorNoticias");
    const subtitulo = document.getElementById("subtitulo");
    const idiomaSelector = document.getElementById("idioma");

    let idiomaActual = "es";

    const textos = {
      es: {
        subtitulo: "Noticias exclusivas desde Per√∫ para la comunidad otaku",
        sinNoticias: "No se encontraron noticias de JD News."
      },
      en: {
        subtitulo: "Exclusive news from Peru for the otaku community",
        sinNoticias: "No JD News articles found."
      }
    };

    function cargarJDNews() {
      const rama = idiomaActual === "en" ? "jdnew-en" : "jdnew";
      db.ref(rama).limitToLast(100).once("value").then(snap => {
        const noticias = [];
        snap.forEach(c => {
          const n = c.val();
          n.id = c.key;
          noticias.push(n);
        });

        noticias.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
        render(noticias);
      });
    }

    function render(nList) {
      contenedor.innerHTML = "";
      if (nList.length === 0) {
        contenedor.innerHTML = `<p>${textos[idiomaActual].sinNoticias}</p>`;
        return;
      }
      nList.forEach(n => {
        const art = document.createElement("article");
        art.className = "noticia";
        art.innerHTML = `
          <img src="${n.imagen1 || n.imagen}" alt="Imagen">
          <div class="contenido">
            <h2>${n.titulo || "Sin t√≠tulo"}</h2>
            <p>${n.descripcion || n.descripcion1 || ""}</p>
            <p>${n.texto || ""}</p>
            ${n.trailer ? `<p>üîó Trailer: <a href="${n.trailer}" target="_blank">${n.trailer}</a></p>` : ""}
            <div class="autor">‚úçÔ∏è ${n.autor || "JD News"}</div>
            <div class="fecha">üìÖ ${new Date(n.fecha).toLocaleString()}</div>
          </div>
        `;
        contenedor.appendChild(art);
      });
    }

    idiomaSelector.addEventListener("change", e => {
      idiomaActual = e.target.value;
      subtitulo.textContent = textos[idiomaActual].subtitulo;
      cargarJDNews();
    });

    cargarJDNews();
  </script>
</body>
</html>
